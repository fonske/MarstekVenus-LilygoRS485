###############################################################################
# LED
###############################################################################
light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO4
    num_leds: 1
    name: "Status LED"
    id: status_led

interval:
  - interval: 5s
    then:
      - lambda: |-
          ESP_LOGD("status", "Modbus: %.0f, WiFi: %.0f", id(modbus_status).state, id(wifi_strength).state);
      - if:
          condition:
            lambda: |-
              return !isnan(id(modbus_status).state) && id(wifi_strength).state > -70;
          then:
            - light.turn_on:
                id: status_led
                red: 0%
                green: 100%  # ðŸŸ¢ Green = Modbus OK & WiFi strong
                blue: 0%
          else:
            - if:
                condition:
                  lambda: |-
                    return isnan(id(modbus_status).state) && id(wifi_strength).state < -85;
                then:
                  - light.turn_on:
                      id: status_led
                      red: 100%  # ðŸŸ£ Purple = Both Modbus & WiFi failed
                      green: 0%
                      blue: 100%
                else:
                  - if:
                      condition:
                        lambda: |-
                          return id(wifi_strength).state < -80;
                      then:
                        - light.turn_on:
                            id: status_led
                            red: 0%
                            green: 0%
                            blue: 100%  # ðŸ”µ Blue = Weak WiFi signal (< -80 dBm)
                      else:
                        - light.turn_on:
                            id: status_led
                            red: 100%  # ðŸ”´ Red = Modbus error, WiFi OK
                            green: 0%
                            blue: 0%
